<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HorizonPlanet XMB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <script src="xmb.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="xmb-container">
    <div class="xmb-row" id="xmb-categories">
      <div class="xmb-icon selected" data-category="Levels">
        <i class="fas fa-map"></i><span>Levels</span>
      </div>
      <div class="xmb-icon" data-category="Account">
        <i class="fas fa-user"></i><span>Account</span>
      </div>
    </div>
    <div class="xmb-column" id="xmb-items">
      <!-- Items go here -->
    </div>
  </div>
</body>
</html>
